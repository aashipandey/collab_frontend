

<div ng-show="currentUser.role=='ADMIN'">
<center>
<font color="black" size="4px"><b>Lists of Blog Posts Waiting for approval</b></font>
</center>
<table class="table table-striped"> 
<thead>
<tr>
	<th>Title</th>
	<th>Author</th>
	<th>Posted On</th>
</tr>
</thead>
<style>
body {
	/* background-color: SaddleBrown; */
	background-image: url("resources/getallblogs.jpg");
}
</style>
<tbody>
<tr ng-repeat="blog in blogPostsWaitingForApproval">
<td><a href="#/approveblogpost/{{blog.id}}">{{blog.blogTitle}}</a></td><td>{{blog.postedBy.username}}</td>
<td>{{blog.postedOn | date:'yyyy/MM/dd'}}</td>
</tr>
</tbody>

</table> 
</div>

<div><center>
<font color="black" size="5px"><b>Lists of Blog Posts which are approved<br></b></font></center>
<br><br>
<table class="table table-striped">
<thead>
<tr>
<th>Title</th>
<th>Author</th>
<th>Posted On</th>
</tr>

</thead>
<tbody>
<tr ng-repeat="blog in blogPostsApproved">
<td><font color="black" size="4px"><b>
<a href="#/getblogpostbyid/{{blog.id}}" style="color:black;">{{blog.blogTitle}}</a></b></font></td>
<td><font color="black" size="4px"><b>{{blog.postedBy.username}}
</b></font>
</td>
<td><font color="black" size="4px"><b>{{blog.postedOn | date:'yyyy/MM/dd'}}</b></font></td>
</tr>
</tbody>
</table>
</div>
