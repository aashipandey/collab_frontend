<table class="table table-striped">
	<thead>
		<tr>
			<th>Username</th>
			<th>Image</th>
			
		</tr>
	</thead>

	<tbody>
	
		<tr ng-repeat="friend in friends">
			<td ng-hide="friend.fromId==currentUser.username">{{friend.fromId}}</td>
			<td ng-hide="friend.toId==currentUser.username">{{friend.toId}}</td>
			<td><img src="http://localhost:8007/collab_backend/getimage/{{friend.fromId}}"
					ng-hide="friend.fromId==currentUser.username" width="40px" height="40px"></td>
			<td><img src="http://localhost:8007/collab_backend/getimage/{{friend.toId}}"
					ng-hide="friend.toId==currentUser.username" width="40px" height="40px"></td>
						
		</tr>
	</tbody>

</table>
