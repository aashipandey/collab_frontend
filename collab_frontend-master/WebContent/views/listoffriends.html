
<style>
body {
	/* background-color: SaddleBrown; */
	background-image: url("resources/friends.jpg");
}
</style>

<body>
<table style="width:100%">
	<thead>
		<tr>
			<th><b><font color="black" size="5px">Username</font></b></th>
			<th><b><font color="black" size="5px">Image</font></b></th>
			
		</tr>
	</thead>

	<tbody>
	
		<tr ng-repeat="friend in friends" >
			<td ng-hide="friend.fromId==currentUser.username" height="60px"><font color="black" size="4px">{{friend.fromId}}</font></td>
			<td ng-hide="friend.toId==currentUser.username" height="60px"><font color="black" size="4px">{{friend.toId}}</font></td>
			<td height="60px"><img src="http://localhost:8007/collab_backend/getimage/{{friend.fromId}}"
					ng-hide="friend.fromId==currentUser.username" width="40px" height="40px"></td>
			<td height="60px"><img src="http://localhost:8007/collab_backend/getimage/{{friend.toId}}"
					ng-hide="friend.toId==currentUser.username" width="40px" height="40px"></td>
						
		</tr>
	</tbody>

</table>
</body>
