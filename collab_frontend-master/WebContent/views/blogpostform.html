
<div class="container">
<form>
<div class="form-group">
Enter Blog Title <input type="text" ng-model="blogPost.blogTitle" class="form-control">
</div>

<div class="form-group">
Enter Description <textarea rows="4" cols="15" ng-model="blogPost.description" class="form-control">
</textarea>
</div>


<input type="submit" ng-click="addBlogPost()" value="Add Blog Post">

</form>
</div>
